name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'serverQdrChat2/**'
  workflow_dispatch:

env:
  PROJECT_ID: aijob-abf44
  REGION: asia-northeast3
  SERVICE_NAME: aijob-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          cd serverQdrChat2
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/aijob-repo/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/aijob-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/aijob-repo/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --set-env-vars "GOOGLE_AI_KEY=${{ secrets.GOOGLE_AI_KEY }}" \
            --set-env-vars "FIREBASE_SERVICE_ACCOUNT_JSON=${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" \
            --set-env-vars "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" \
            --set-env-vars "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" \
            --set-env-vars "SERPER_KEY=${{ secrets.SERPER_KEY }}"

      - name: Show Service URL
        run: |
          echo "Deployment successful!"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'




